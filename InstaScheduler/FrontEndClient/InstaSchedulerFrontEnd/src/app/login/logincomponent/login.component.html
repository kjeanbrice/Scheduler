<div class="page">
    <div class="page-single">
      <div class="container">
        <div class="row">
          <div class="col col-login mx-auto">
            <div class="text-center mb-6">
                <nav>
                    <img src="/content/angular/assets/images/logo.png" class="h-6" alt=""> 
                    <a class="image-pad-left" href="#">InstaScheduler <span>Beta</span></a>      
                </nav>   
            </div>
            <form class="card" action="" method="post">
              <div class="card-body p-6">
                <div class="card-title">Login to your account</div>
                <div class="form-group">
                  <label class="form-label">Email address or Username</label>
                  <input type="email" class="form-control" id="input-email" (input)="onUpdate($event,'username')" (keyup)="onUpdate($event,'username')"  placeholder="Enter email or username">
                </div>
                <div class="form-group">
                  <label class="form-label">
                    Password
                  </label>
                  <input type="password" class="form-control" id="input-password" (input)="onUpdate($event,'password')" (keyup)="onUpdate($event,'password')" placeholder="Password">
                  <div id="lbl-error"class="invalid-feedback">{{errorMessage}}</div>
                </div>
                <div class="form-group">
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" />
                    <span class="custom-control-label">Remember me</span>
                  </label>
                </div>
                <div class="form-footer">
                  <div class="{{cssLoadingLogin}}">
                    <div class="loader"></div>
                    <div class="dimmer-content">
                      <button type="button" class="btn btn-danger btn-block" (click)="onLogin($event)" id="btn-login">Login
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
